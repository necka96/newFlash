      <div class="navbar">
       <div class="menu">
        <a href="#" class="logo">NewsFlash</a>
        <div class="menu-icon">
         <button class="btn place-items-center" id="theme-toggle-btn">
          <i class="ri-sun-line sun-icon"></i>
          <i class="ri-moon-line moon-icon"></i>
         </button>
         <button class="btn place-items-center" id="search-icon">
          <i class="ri-search-line"></i>
         </button>
         <a href="#" class="screen-sm-hidden">Sign in</a>
         <a href="#" class="screen-sm-hidden btn sing-up-btn fancy-border"><span>Sign up</span></a>
         <div class="hamburgerMenu">
          <div class="bar"></div>
         </div>
        </div>
       </div>
      </div>
      <div class="main-container">
       <div class="main">
        <div class="contact-form-container">
         <div class="form-container">
          <div class="contact-info text-center d-grid">
           <div class="address">
            <div class="icon place-items-center">
             <i class="ri-map-pin-line"></i>
            </div>
             <h4>Address:</h4>
             <p>198 West 21th Street, Suite 721 New York NY  10016</p>
           </div>
           <div class="phone">
            <div class="icon  place-items-center">
            <i class="ri-phone-line"></i>
            </div>
            <h4>Phone:</h4>
            <p>+ 1235 2355 98</p>
           </div>
           <div class="email">
            <div class="icon  place-items-center">
           <i class="ri-send-plane-fill"></i>
            </div>
            <h4>Info:</h4>
            <p>info@newsflash.com</p>
           </div>
          </div>
          <h2 class="text-center">Get in touch with us</h2>
          <form action="">
           <input type="text" placeholder="Name">
           <input type="email" placeholder="Email">
           <input type="text" placeholder="Subject">
           <textarea name="" placeholder="Message" ></textarea>
           <button class="btn form-btn" type="submit">send message</button>
          </form>
         </div>
        </div>
       </div>
       <div class="shadow one"></div>
       <div class="shadow two"></div>
      </div>
        <div class="search-form-container form-section" id="seacrch-form-conatiner">
         <div class="form-container">
          <form action="" class="form">
        
           <input type="text" placeholder="What are you looking for" class="form-input">
           <button class="btn form-btn" type="submit">
            <i class="ri-search-line"></i>
           </button>
          </form>
          <span class="form-note">Or press ESC to close.</span>
         </div>
         <button class="btn form-close-btn place-items-center" id="from-close-btn">
          <i class="ri-close-line"></i>
         </button>
        </div>
 </div>


 <script src="../js/main.js"></script>
